<ion-header>
  
  <ion-navbar color="azuldecor">
    <ion-title>Detalhe</ion-title>
  </ion-navbar>
  
</ion-header>




<ion-content>
  
  <ion-card class="margintop">
    <img src={{opcao.foto}}/>
    <ion-card-content>
      <ion-card-title>
        {{opcao.tipo}} {{opcao.modelo}}
      </ion-card-title>
      <p>Preço Unit: {{opcao.preco}}</p>
      <p>Quantidade: {{opcao.quantidade}}</p>
      <p>Valor Total: {{opcao.quantidade*opcao.preco}}</p>
      <p>Descrição: {{opcao.descricao}}</p>
      <p>Link para Compra: {{opcao.link}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
