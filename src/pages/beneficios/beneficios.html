<ion-header>

  <ion-navbar color="azuldecor">
    <ion-title>Benef√≠cios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item text-wrap *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.imagem}}">
      </ion-thumbnail>
      <h1>{{item.nome}}</h1>
      <p>{{item.descricao}}</p>
      <h2>{{item.cupom}}</h2>
      <p>{{item.validade}}</p>
    </ion-item>
  </ion-list>

</ion-content>
