<ion-header>

  <ion-navbar color="azuldecor">
    <ion-title>Projetos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list radio-group>

    <div *ngFor="let item of itens">
      
      <ion-list-header class="titulo2">
       {{item.ambiente}} > {{item.tipo}}
      </ion-list-header>

  

      <ion-item *ngFor="let opcao of item.opcoes">
        <ion-label>Vers√£o: {{opcao.versao}}</ion-label>
        <ion-label class="large">
          <img (click) = 'irParaDetalheProjeto(opcao)' class = "imagem1" src="{{opcao.foto}}">
        </ion-label>

      </ion-item>
    </div>

  </ion-list>
