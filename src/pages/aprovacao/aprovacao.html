<ion-header>

  <ion-navbar>
    <ion-title> Aprovação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngIf="noe" radio-group>

    <div *ngFor="let item of noe.orcamentos">
      <ion-list-header>
        {{item.titulo}}
      </ion-list-header>   

      <ion-item *ngFor="let opcao of item.opcoes">
        <ion-label><img src="{{opcao.foto}}"></ion-label>
        <ion-label>{{opcao.nome}}</ion-label>
        <ion-label>R${{opcao.preco*opcao.quantidade}},00</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </div>
  
  </ion-list>
