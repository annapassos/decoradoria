<ion-header>

  <ion-navbar>
    <ion-title> Aprovação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngIf="noe" radio-group>

    <ion-list-header *ngFor="let item of noe.itens">
      {{item.tipo}}
      <ion-item *ngFor="let item of noe.itens">
        <ion-label>{{item.nome}}{{item.preco}}</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list-header>

</ion-content>
