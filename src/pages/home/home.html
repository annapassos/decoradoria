<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="noe">
      <ion-item *ngFor="let item of noe.itens">
        <ion-thumbnail item-start>
          <img src= "{{item.foto}}">
        </ion-thumbnail>
        <h2>{{item.nome}} - {{item.marca}}</h2>
        <h2>{{item.preco}}</h2>
        <h2>{{item.descricao}}</h2>
      </ion-item>
  </ion-list>
</ion-content>
