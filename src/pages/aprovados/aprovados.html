<ion-header>

  <ion-navbar color="azuldecor">
    <ion-title>Itens Aprovados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label>Cliente</ion-label>
        <ion-select [(ngModel)]="dados.clienteId">
          <ion-option *ngFor="let cliente of clientes" [value]="cliente._id">
            {{cliente.nome}}
          </ion-option>
        </ion-select>
      </ion-item>
  
    </ion-list>
  </ion-content>
