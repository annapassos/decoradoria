<ion-header>
  
  <ion-navbar color="azuldecor">
    <ion-title>Itens Aprovados</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item class="titulo1">
      <ion-label>Cliente</ion-label>
      <ion-select [(ngModel)]="dados.clienteId" (ionChange)='buscarAprovados(opcao)'>
        <ion-option *ngFor="let cliente of clientes" [value]="cliente._id">
          {{cliente.nome}}
        </ion-option>
      </ion-select>
    </ion-item>
    
    <div *ngFor="let item of itens">

   
        <ion-list-header *ngFor="let opcao of item.opcoes">     
            {{opcao.ambiente}}
        </ion-list-header>
  
      <ion-item *ngFor="let opcao of item.opcoes">
        <ion-label><img src="{{opcao.foto}}">
        </ion-label>
        <ion-label> {{opcao.tipo}}</ion-label>
        <ion-label>{{opcao.valorTotal}}</ion-label>
        <button ion-button clear item-end (click)='irParaEditar(opcao)'>Editar</button>
      </ion-item>
    </div>
 
  </ion-list>
